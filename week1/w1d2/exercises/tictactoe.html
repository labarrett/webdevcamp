<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" media="screen" charset="utf-8">
    <style>
      body {

      }
      .cell {
        height: 50px;
        width: 50px;
        float: left;
      }

      .row {
        clear: both;
      }

      .bottom {
        border-bottom: 1px solid black;
      }

      .left {
        border-left: 1px solid black;
      }

      #game {
      
      }

    </style>

  </head>
  <body>

    <div id = "game">
      <div class = "row">
        <div class = "cell bottom"></div>
        <div class = "cell bottom left"></div>
        <div class = "cell bottom left"></div>
      </div>

      <div class = "row">
        <div class = "cell bottom"></div>
        <div class = "cell bottom left"></div>
        <div class = "cell bottom left"></div>
      </div>

      <div class = "row">
        <div class = "cell"></div>
        <div class = "cell left"></div>
        <div class = "cell left"></div>
      </div>
    </div>



  </body>
</html>
